language: ruby
cache: bundler
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/40f403753073d49daa83
    on_success: change # options: [always|never|change] default: always
    on_failure: always # options: [always|never|change] default: always
    on_start: false # default: false
rvm:
  - 1.9.3
  - 2.1.1
env:
  - "TEST_NUM_GROUPS=6 TEST_GROUPS=1,2"
  - "TEST_NUM_GROUPS=6 TEST_GROUPS=3,4"
  - "TEST_NUM_GROUPS=6 TEST_GROUPS=5,6"

bundler_args: --without integration development
script:
  - bundle exec foodcritic -f any . --tags ~FC007 --tags ~FC015 --tags ~FC023
  - bundle exec rubocop
  - bundle exec parallel_rspec spec/ -n $TEST_NUM_GROUPS --only-group $TEST_GROUPS --group-by filesize
