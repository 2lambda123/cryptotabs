---
lint_and_unit: &lint_and_unit
  - delivery
  - danger
  - lint-yaml
  - lint-markdown

version: 2.1
orbs:
  kitchen: sous-chefs/kitchen@2

workflows:
  kitchen:
    jobs:
      # Lint and Unit Test
      - kitchen/yamllint:
          name: lint-yaml
      - kitchen/mdlint:
          name: lint-markdown
      - kitchen/danger:
          name: danger
          context: Danger
      - kitchen/delivery:
          name: delivery

      # Use dokken-single as we don't support CentOS-6
      # Test default config
      - kitchen/dokken-single:
          name: default-centos-7
          suite: default-centos-7
          requires:
            *lint_and_unit
      - kitchen/dokken-single:
          name: default-debian-8
          suite: default-debian-8
          requires:
            *lint_and_unit
      - kitchen/dokken-single:
          name: default-debian-9
          suite: default-debian-9
          requires:
            *lint_and_unit
      - kitchen/dokken-single:
          name: default-ubuntu-16.04
          suite: default-ubuntu-16.04
          requires:
            *lint_and_unit
      - kitchen/dokken-single:
          name: default-ubuntu-18.04
          suite: default-ubuntu-18.04
          requires:
            *lint_and_unit

      # Basic Site Tests
      - kitchen/dokken-single:
          name: basic-centos-7
          suite: basic-site-centos-7
          requires: [default-centos-7]
      - kitchen/dokken-single:
          name: basic-debian-8
          suite: basic-site-debian-8
          requires: [default-debian-8]
      - kitchen/dokken-single:
          name: basic-debian-9
          suite: basic-site-debian-9
          requires: [default-debian-9]
      - kitchen/dokken-single:
          name: basic-ubuntu-16.04
          suite: basic-site-ubuntu-16.04
          requires: [default-ubuntu-16.04]
      - kitchen/dokken-single:
          name: basic-ubuntu-18.04
          suite: basic-site-ubuntu-18.04
          requires: [default-ubuntu-18.04]

      # SSL Site Tests
      - kitchen/dokken-single:
          name: ssl-centos-7
          suite: ssl-centos-7
          requires: [basic-centos-7]
      - kitchen/dokken-single:
          name: ssl-debian-8
          suite: ssl-debian-8
          requires: [basic-debian-8]
      - kitchen/dokken-single:
          name: ssl-debian-9
          suite: ssl-debian-9
          requires: [basic-debian-9]
      - kitchen/dokken-single:
          name: ssl-ubuntu-16.04
          suite: ssl-ubuntu-16.04
          requires: [basic-ubuntu-16.04]
      - kitchen/dokken-single:
          name: ssl-ubuntu-18.04
          suite: ssl-ubuntu-18.04
          requires: [basic-ubuntu-18.04]
